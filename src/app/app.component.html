<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <!-- liste des appareils -->
      <ul class="list-group">
        <app-appareil
          [appareilName]="appareilOne"
          [appareilStatus]="'éteint'"
        ></app-appareil>
        <app-appareil
          [appareilName]="appareilTwo"
          [appareilStatus]="'allumé'"
        ></app-appareil>
        <app-appareil
          [appareilName]="appareilThree"
          [appareilStatus]="'éteint'"
        ></app-appareil>
      </ul>
      <!-- property binding, du code ts vers le DOM. On utilise des crochets-->
      <!-- event binding, du DOM vers le code ts. On utilise des parenthèses -->
      <button
        class="btn btn-success mt-3"
        [disabled]="!isAuth"
        (click)="onOnAll()"
      >
        Tout allumer
      </button>
    </div>
  </div>
</div>
